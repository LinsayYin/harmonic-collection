<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="custom-cursor"></div>
    <header>
        <a href="#" id="logo">LinsayYin</a>
        <ul>
            <li><a href="#" class='active'>Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <section>
        <img src="stars.png" alt="" id="stars">
        <img src="moon.png" alt="" id="moon">
        <img src="mountains_behind.png" alt="" id="mountain_behind">
        <div id="text">Brushstorke Stories</div>
        <!-- <a href="#" id="btn">explore</a> -->
        <img src="mountains_front.png" alt="" id="mountain_front">
    </section>
    <div class="sec">
        <h2>This is title</h2>
        <p>
            hello
        </p>
    </div>
</body>
<script>
    // 辅助函数
    function $(id){
        return document.getElementById(id);
    }
    //获取到一些关键元素
    let stars=$('stars');
    let moon=$('moon');
    let mountain_behind=$('mountain_behind');
    let text=$('text');
    let btn=$('btn');
    let mountain_front=$('mountain_front');

    //给窗口添加鼠标滚动事件
    window.addEventListener('scroll',function(){
        let value=window.scrollY
        stars.style.left=value*0.25+'px';
        moon.style.top=value*1.2+'px';
        mountain_behind.style.top=value*0.5+'px';
        text.style.marginRight=value*4+'px';
        text.style.marginTop=value*0.5+'px';
        btn.style.marginRight=value*1.5+'px';
        btn.style.marginTop=value*0.5+'px';
    })
</script>
</html>
