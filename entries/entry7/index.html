    <script>
        let light= document. querySelector('.light');
        document.addEventListener('mousemove', event => {
            const {clientX, clientY} =event;
            const style = `circle(300px at ${clientX}px ${clientY}px)`;
            light.style['clip-path'] = style;
        })
    </script>
