<!-- learn the js code from youtube video about how to make the elements dragable on the page -->
        <script>
            var chooseElement;
    
            const move = function(element) {
                const elements = document.querySelectorAll(".element");
    
                elements.forEach(element => {
                    element.addEventListener("mousedown", () => {
                        element.style.position = "absolute";
                        chooseElement = element;
    
                        document.onmousemove = (e) => {
                            var x = e.pageX;
                            var y = e.pageY;
    
                            chooseElement.style.left = x -150 + "px";
                            chooseElement.style.top = y -150 + "px";
    
                            // console.log(chooseElement);
                        };
                    });
                });
                document.onmouseup = function(e){
                    chooseElement = null
                }
            };
        </script>
