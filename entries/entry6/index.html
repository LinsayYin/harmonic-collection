<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <link rel="stylesheet" href="style.css">
    <script src="//at.alicdn.com/t/font_1117393_vsomkydnt4.js"></script>
</head>

<body>
    <header>
        <a href="https://linsayyin.github.io/harmonic-collection/entries/homepage/" id="logo">LinsayYin</a>
        <ul>
            <li><a href="https://linsayyin.github.io/harmonic-collection/entries/entry8/" class='active'>Introduce</a></li>
            <li><a href="https://linsayyin.github.io/harmonic-collection/entries/entry10/">Booth</a></li>
            <li><a href="https://linsayyin.github.io/harmonic-collection/entries/entry6/">Canvas</a></li>
            <li><a href="https://linsayyin.github.io/harmonic-collection/entries/entry1/">Contact</a></li>
        </ul>
    </header>

    <canvas id="canvas" width=400 height=400></canvas>
    <div id="actions">
        <svg id="brush" class="icon active">
            <use xlink:href="#icon-Pencil"></use>
        </svg>
        <svg id="eraser" class="icon">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="download" class="icon">
            <use xlink:href="#icon-save"></use>
        </svg>        
        <svg id="clear" class="icon">
            <use xlink:href="#icon-clear"></use>
        </svg>
    </div>
    <ol class="sizes">
        <li class="size thin"></li>
        <li class="size thick"></li>
    </ol>
    <ol class="colors">
        <li data-color="black" class="color active"></li>
        <li data-color="#70FF56" class="color"></li>
        <li data-color="#FB6164" class="color"></li>
        <li data-color="#FFE931" class="color"></li>
        <li data-color="#83FFB6" class="color"></li>
        <li data-color="#FF7520" class="color"></li>
    </ol>
    <div class="button">
        <a href="https://linsayyin.github.io/harmonic-collection/entries/entry7/"><img src="1.png" alt=""></a>
        <a href="https://linsayyin.github.io/harmonic-collection/entries/entry2/"><img src="2.png" alt=""></a>
        <a href="https://linsayyin.github.io/harmonic-collection/entries/entry4/"><img src="3.png" alt=""></a>
        <a href="https://linsayyin.github.io/harmonic-collection/entries/entry3/"><img src="4.png" alt=""></a>
        <a href="https://linsayyin.github.io/harmonic-collection/entries/entry9/"><img src="5.png" alt=""></a>
        <a href="https://linsayyin.github.io/harmonic-collection/entries/entry5/"><img src="6.png" alt=""></a> 
    </div>
    
    <script src="./main.js"></script>
</body>

</html>
