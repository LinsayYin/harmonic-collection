<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <link rel="stylesheet" href="style.css">
    <script src="//at.alicdn.com/t/font_1117393_vsomkydnt4.js"></script>
</head>

<body>
    <header>
        <a href="../homepage/" id="logo">HOME</a>
        <ul>
            <li><a href="../entry7/" class='active' >Light</a></li>
            <li><a href="../entry10/" >Booth</a></li>
            <li><a href="../entry6/">Canvas</a></li>
            <li><a href="../entry5/">Book</a></li>
        </ul>
    </header>

    <canvas id="canvas" width=400 height=400></canvas>
    <div id="actions">
        <svg id="brush" class="icon active">
            <use xlink:href="#icon-Pencil"></use>
        </svg>
        <svg id="eraser" class="icon">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="download" class="icon">
            <use xlink:href="#icon-save"></use>
        </svg>        
        <svg id="clear" class="icon">
            <use xlink:href="#icon-clear"></use>
        </svg>
    </div>
    <ol class="sizes">
        <li class="size thin"></li>
        <li class="size thick"></li>
    </ol>
    <ol class="colors">
        <li data-color="black" class="color active"></li>
        <li data-color="#70FF56" class="color"></li>
        <li data-color="#FB6164" class="color"></li>
        <li data-color="#FFE931" class="color"></li>
        <li data-color="#83FFB6" class="color"></li>
        <li data-color="#FF7520" class="color"></li>
    </ol>

    <script src="./main.js"></script>
</body>

</html>
